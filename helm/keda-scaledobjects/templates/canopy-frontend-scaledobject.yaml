{{- if and .Values.canopy.enabled .Values.canopy.frontend.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: canopy-frontend-scaler
  namespace: canopy
  labels:
    {{- include "keda-scaledobjects.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    name: canopy-frontend
  minReplicaCount: {{ .Values.canopy.frontend.minReplicas }}
  maxReplicaCount: {{ .Values.canopy.frontend.maxReplicas }}
  pollingInterval: {{ .Values.global.pollingInterval }}
  cooldownPeriod: {{ .Values.global.cooldownPeriod }}
  triggers:
{{- if eq (.Values.canopy.frontend.triggerType | default "cpu-memory") "http-rate" }}
    - type: prometheus
      metadata:
        serverAddress: {{ .Values.global.prometheus.serverAddress }}
        metricName: http_requests_per_second
        threshold: {{ .Values.canopy.frontend.httpRateThreshold | default "10" | quote }}
        query: |
          sum(rate(traefik_service_requests_total{
            service="canopy-frontend",
            namespace="canopy"
          }[2m]))
{{- else }}
    - type: cpu
      metricType: Utilization
      metadata:
        value: {{ .Values.global.cpuThreshold | quote }}
    - type: memory
      metricType: Utilization
      metadata:
        value: {{ .Values.global.memoryThreshold | quote }}
{{- end }}
{{- end }}

