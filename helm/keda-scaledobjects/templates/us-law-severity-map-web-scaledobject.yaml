{{- if and .Values.usLawSeverityMap.enabled .Values.usLawSeverityMap.web.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: us-law-severity-map-web-scaler
  namespace: us-law-severity-map
  labels:
    {{- include "keda-scaledobjects.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    name: us-law-severity-map-web
  minReplicaCount: {{ .Values.usLawSeverityMap.web.minReplicas }}
  maxReplicaCount: {{ .Values.usLawSeverityMap.web.maxReplicas }}
  pollingInterval: {{ .Values.global.pollingInterval }}
  cooldownPeriod: {{ .Values.global.cooldownPeriod }}
  triggers:
{{- if eq (.Values.usLawSeverityMap.web.triggerType | default "cpu-memory") "http-rate" }}
    - type: prometheus
      metadata:
        serverAddress: {{ .Values.global.prometheus.serverAddress }}
        metricName: http_requests_per_second
        threshold: {{ .Values.usLawSeverityMap.web.httpRateThreshold | default "10" | quote }}
        query: |
          sum(rate(traefik_service_requests_total{
            service="us-law-severity-map-web",
            namespace="us-law-severity-map"
          }[2m]))
{{- else }}
    - type: cpu
      metricType: Utilization
      metadata:
        value: {{ .Values.global.cpuThreshold | quote }}
    - type: memory
      metricType: Utilization
      metadata:
        value: {{ .Values.global.memoryThreshold | quote }}
{{- end }}
{{- end }}

