{{- if and .Values.canopy.enabled .Values.canopy.api.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: canopy-api-scaler
  namespace: canopy
  labels:
    {{- include "keda-scaledobjects.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    name: canopy-api
  minReplicaCount: {{ .Values.canopy.api.minReplicas }}
  maxReplicaCount: {{ .Values.canopy.api.maxReplicas }}
  pollingInterval: {{ .Values.global.pollingInterval }}
  cooldownPeriod: {{ .Values.global.cooldownPeriod }}
  triggers:
{{- if eq (.Values.canopy.api.triggerType | default "cpu-memory") "http-rate" }}
    - type: prometheus
      metadata:
        serverAddress: {{ .Values.global.prometheus.serverAddress }}
        metricName: http_requests_per_second
        threshold: {{ .Values.canopy.api.httpRateThreshold | default "5" | quote }}
        query: |
          sum(rate(traefik_service_requests_total{
            service="canopy-api",
            namespace="canopy"
          }[2m]))
{{- else }}
    - type: cpu
      metricType: Utilization
      metadata:
        value: {{ .Values.global.cpuThreshold | quote }}
    - type: memory
      metricType: Utilization
      metadata:
        value: {{ .Values.global.memoryThreshold | quote }}
{{- end }}
{{- end }}

