apiVersion: v1
kind: Service
metadata:
  name: {{ include "pi-hole.fullname" . }}
  labels:
    {{- include "pi-hole.labels" . | nindent 4 }}
  annotations:
    # kube-vip: tell kube-vip which IP to assign (preferred over deprecated spec.loadBalancerIP)
    {{- if .Values.service.loadBalancerIP }}
    kube-vip.io/loadbalancerIPs: {{ .Values.service.loadBalancerIP | quote }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerClass }}
  # loadBalancerClass tells K3s ServiceLB to ignore this service entirely,
  # preventing it from creating svclb DaemonSet pods that conflict with port 53.
  # Without this, K3s ServiceLB creates Pending pods and blocks the external IP assignment.
  loadBalancerClass: {{ .Values.service.loadBalancerClass }}
  {{- end }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  # Use Cluster policy for DNS to allow traffic from any node
  # Cluster policy allows traffic from any node, which is required for
  # proper DNS response routing in kube-vip LoadBalancer setup with multiple nodes
  # Local policy was too restrictive and caused DNS queries to timeout
  externalTrafficPolicy: Cluster
  ports:
    - name: dns-udp
      port: {{ .Values.service.dnsUdpPort }}
      protocol: UDP
      targetPort: 53
      {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) .Values.service.dnsNodePort }}
      nodePort: {{ .Values.service.dnsNodePort }}
      {{- end }}
    - name: dns-tcp
      port: {{ .Values.service.dnsTcpPort }}
      protocol: TCP
      targetPort: 53
      {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) .Values.service.dnsNodePort }}
      nodePort: {{ .Values.service.dnsNodePort }}
      {{- end }}
    - name: bind-udp
      port: {{ .Values.service.bindUdpPort }}
      protocol: UDP
      targetPort: 5353
    - name: bind-tcp
      port: {{ .Values.service.bindTcpPort }}
      protocol: TCP
      targetPort: 5353
    - name: http
      port: {{ .Values.service.httpPort }}
      protocol: TCP
      targetPort: 80
      {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) .Values.service.httpNodePort }}
      nodePort: {{ .Values.service.httpNodePort }}
      {{- end }}
    - name: https
      port: {{ .Values.service.httpsPort }}
      protocol: TCP
      targetPort: 443
      {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) .Values.service.httpsNodePort }}
      nodePort: {{ .Values.service.httpsNodePort }}
      {{- end }}
    - name: metrics
      port: {{ .Values.service.metricsPort }}
      protocol: TCP
      targetPort: {{ .Values.service.metricsPort }}
  selector:
    {{- include "pi-hole.selectorLabels" . | nindent 4 }}
