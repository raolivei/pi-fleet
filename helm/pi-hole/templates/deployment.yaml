apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pi-hole.fullname" . }}
  labels:
    {{- include "pi-hole.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas | default 1 }}
  strategy:
    type: {{ .Values.strategy | default "Recreate" }}
    {{- if eq (.Values.strategy | default "Recreate") "RollingUpdate" }}
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    {{- end }}
  selector:
    matchLabels:
      {{- include "pi-hole.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pi-hole.selectorLabels" . | nindent 8 }}
    spec:
      # Explicitly disable hostNetwork to prevent port conflicts
      # hostNetwork must be false to allow MetalLB LoadBalancer to work properly
      # Pod will use pod network namespace, and MetalLB will route traffic via LoadBalancer service
      hostNetwork: false
      dnsPolicy: ClusterFirst
      # Pi-hole will use CoreDNS for cluster DNS resolution, and forward external queries to upstream DNS
      initContainers:
        - name: bind-init
          image: "{{ .Values.image.busybox.repository }}:{{ .Values.image.busybox.tag }}"
          command: ["sh", "-c"]
          args:
            - |
              # Copy zone file
              cp /etc/named/eldertree.local.zone /var/named/eldertree.local.zone
              chmod 644 /var/named/eldertree.local.zone
              # Generate named.conf with TSIG secret from Vault
              TSIG_SECRET=$(cat /etc/bind-tsig/tsig-secret)
              sed "s|TSIG_SECRET_PLACEHOLDER|${TSIG_SECRET}|g" /etc/named/named.conf > /var/named/named.conf
              chmod 644 /var/named/named.conf
          volumeMounts:
            - name: bind-config
              mountPath: /etc/named
            - name: bind-data
              mountPath: /var/named
            - name: bind-tsig-secret
              mountPath: /etc/bind-tsig
              readOnly: true
      containers:
        - name: pihole
          image: "{{ .Values.image.pihole.repository }}:{{ .Values.image.pihole.tag }}"
          imagePullPolicy: {{ .Values.image.pihole.pullPolicy }}
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          env:
            - name: TZ
              value: "{{ .Values.config.timezone }}"
            - name: FTLCONF_dns_listeningMode
              value: "all"
            - name: VIRTUAL_HOST
              value: "{{ .Values.config.virtualHost }}"
            - name: PIHOLE_DNS_1
              value: "{{ .Values.config.dns1 }}"
            - name: PIHOLE_DNS_2
              value: "{{ .Values.config.dns2 }}"
            - name: FTLCONF_misc_etc_dnsmasq_d
              value: "true"
            - name: FTLCONF_blocking_enabled
              value: "true"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secrets
                  key: webpassword
                  optional: true
          volumeMounts:
            - name: pihole-data
              mountPath: /etc/pihole
            - name: pihole-data
              mountPath: /etc/dnsmasq.d
            - name: dnsmasq-config
              mountPath: /etc/dnsmasq.d/05-custom-dns.conf
              subPath: 05-custom-dns.conf
              readOnly: true
            - name: bind-config
              mountPath: /etc/dnsmasq.d/06-bind-backend.conf
              subPath: 06-bind-backend.conf
              readOnly: true
            - name: upstream-dns
              mountPath: /etc/dnsmasq.d/99-upstream-dns.conf
              subPath: 99-upstream-dns.conf
              readOnly: true
          resources:
            {{- toYaml .Values.resources.pihole | nindent 12 }}
          livenessProbe:
            # Use /admin/ endpoint which returns 302 (redirect) instead of 403
            # The root / path returns 403 Forbidden, causing liveness probe failures
            httpGet:
              path: /admin/
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
        - name: bind
          image: "{{ .Values.image.bind.repository }}:{{ .Values.image.bind.tag }}"
          imagePullPolicy: {{ .Values.image.bind.pullPolicy }}
          ports:
            - name: bind-udp
              containerPort: 5353
              protocol: UDP
            - name: bind-tcp
              containerPort: 5353
              protocol: TCP
          args:
            - "-4"
            - "-c"
            - "/var/named/named.conf"
            - "-f"
          volumeMounts:
            - name: bind-config
              mountPath: /etc/named
            - name: bind-data
              mountPath: /var/named
          resources:
            {{- toYaml .Values.resources.bind | nindent 12 }}
          securityContext:
            runAsUser: 0
            runAsGroup: 0
        - name: exporter
          image: "{{ .Values.image.exporter.repository }}:{{ .Values.image.exporter.tag }}"
          imagePullPolicy: {{ .Values.image.exporter.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          env:
            - name: PIHOLE_HOSTNAME
              value: "127.0.0.1"
            - name: PIHOLE_PORT
              value: "80"
            - name: PIHOLE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: pihole-secrets
                  key: webpassword
                  optional: true
            - name: PORT
              value: "{{ .Values.service.metricsPort }}"
          resources:
            {{- toYaml .Values.resources.exporter | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.service.metricsPort }}
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.service.metricsPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: pihole-data
          persistentVolumeClaim:
            claimName: {{ include "pi-hole.fullname" . }}-data
        - name: dnsmasq-config
          configMap:
            name: {{ include "pi-hole.fullname" . }}-dnsmasq
        - name: bind-config
          configMap:
            name: {{ include "pi-hole.fullname" . }}-bind
        - name: bind-data
          emptyDir: {}
        - name: upstream-dns
          configMap:
            name: {{ include "pi-hole.fullname" . }}-upstream
        - name: bind-tsig-secret
          secret:
            secretName: pihole-bind-tsig-secret

