apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pi-hole.fullname" . }}
  labels:
    {{- include "pi-hole.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "pi-hole.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pi-hole.selectorLabels" . | nindent 8 }}
    spec:
      hostNetwork: true
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - {{ .Values.config.dns1 }}
          - {{ .Values.config.dns2 }}
          - "8.8.4.4"
        searches:
          - "pihole.svc.cluster.local"
          - "svc.cluster.local"
          - "cluster.local"
      initContainers:
        - name: bind-init
          image: "{{ .Values.image.busybox.repository }}:{{ .Values.image.busybox.tag }}"
          command: ["sh", "-c"]
          args:
            - |
              # Copy zone file
              cp /etc/named/eldertree.local.zone /var/named/eldertree.local.zone
              chmod 644 /var/named/eldertree.local.zone
              # Generate named.conf with TSIG secret from Vault
              TSIG_SECRET=$(cat /etc/bind-tsig/tsig-secret)
              sed "s|TSIG_SECRET_PLACEHOLDER|${TSIG_SECRET}|g" /etc/named/named.conf > /var/named/named.conf
              chmod 644 /var/named/named.conf
          volumeMounts:
            - name: bind-config
              mountPath: /etc/named
            - name: bind-data
              mountPath: /var/named
            - name: bind-tsig-secret
              mountPath: /etc/bind-tsig
              readOnly: true
      containers:
        - name: pihole
          image: "{{ .Values.image.pihole.repository }}:{{ .Values.image.pihole.tag }}"
          imagePullPolicy: {{ .Values.image.pihole.pullPolicy }}
          env:
            - name: TZ
              value: "{{ .Values.config.timezone }}"
            - name: FTLCONF_dns_listeningMode
              value: "all"
            - name: VIRTUAL_HOST
              value: "{{ .Values.config.virtualHost }}"
            - name: PIHOLE_DNS_1
              value: "{{ .Values.config.dns1 }}"
            - name: PIHOLE_DNS_2
              value: "{{ .Values.config.dns2 }}"
            - name: FTLCONF_misc_etc_dnsmasq_d
              value: "true"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secrets
                  key: webpassword
                  optional: true
          volumeMounts:
            - name: pihole-data
              mountPath: /etc/pihole
            - name: pihole-data
              mountPath: /etc/dnsmasq.d
            - name: dnsmasq-config
              mountPath: /etc/dnsmasq.d/05-custom-dns.conf
              subPath: 05-custom-dns.conf
              readOnly: true
            - name: bind-config
              mountPath: /etc/dnsmasq.d/06-bind-backend.conf
              subPath: 06-bind-backend.conf
              readOnly: true
            - name: upstream-dns
              mountPath: /etc/dnsmasq.d/99-upstream-dns.conf
              subPath: 99-upstream-dns.conf
              readOnly: true
          resources:
            {{- toYaml .Values.resources.pihole | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /admin/
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
        - name: bind
          image: "{{ .Values.image.bind.repository }}:{{ .Values.image.bind.tag }}"
          imagePullPolicy: {{ .Values.image.bind.pullPolicy }}
          ports:
            - name: bind-udp
              containerPort: 5353
              protocol: UDP
            - name: bind-tcp
              containerPort: 5353
              protocol: TCP
          args:
            - "-4"
            - "-c"
            - "/var/named/named.conf"
            - "-f"
          volumeMounts:
            - name: bind-config
              mountPath: /etc/named
            - name: bind-data
              mountPath: /var/named
          resources:
            {{- toYaml .Values.resources.bind | nindent 12 }}
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      volumes:
        - name: pihole-data
          persistentVolumeClaim:
            claimName: {{ include "pi-hole.fullname" . }}-data
        - name: dnsmasq-config
          configMap:
            name: {{ include "pi-hole.fullname" . }}-dnsmasq
        - name: bind-config
          configMap:
            name: {{ include "pi-hole.fullname" . }}-bind
        - name: bind-data
          emptyDir: {}
        - name: upstream-dns
          configMap:
            name: {{ include "pi-hole.fullname" . }}-upstream
        - name: bind-tsig-secret
          secret:
            secretName: pihole-bind-tsig-secret

