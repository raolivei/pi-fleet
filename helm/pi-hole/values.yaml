image:
  pihole:
    repository: pihole/pihole
    tag: latest
    pullPolicy: Always
  bind:
    repository: ubuntu/bind9
    tag: latest
    pullPolicy: Always
  busybox:
    repository: busybox
    tag: latest
    pullPolicy: Always
  exporter:
    repository: ekofr/pihole-exporter
    tag: latest
    pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  # MetalLB will assign this IP from the pool (192.168.2.200-192.168.2.210)
  # This IP should be configured as the DNS server on your router
  loadBalancerIP: 192.168.2.201
  dnsUdpPort: 53
  dnsTcpPort: 53
  bindUdpPort: 5353
  bindTcpPort: 5353
  httpPort: 80
  httpsPort: 443
  metricsPort: 9617
  # NodePort for external access if LoadBalancer doesn't get an IP
  # NOTE: These are only used when service.type is NodePort
  # When using LoadBalancer, MetalLB handles external access and NodePorts are not needed
  # However, k3s may still allocate them - the svc.k3s.cattle.io/loadbalancer-proxy: "false"
  # annotation prevents k3s ServiceLB from creating conflicting DaemonSet pods
  dnsNodePort: 30053
  httpNodePort: 30080
  httpsNodePort: 30443

persistence:
  enabled: true
  size: 2Gi
  storageClass: local-path

config:
  timezone: UTC
  virtualHost: pihole.eldertree.local
  dns1: 8.8.8.8
  dns2: 1.1.1.1
  # The IP address for eldertree.local records
  clusterIP: 192.168.2.201

resources:
  pihole:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  bind:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  exporter:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
