# Default values for cert-manager-issuers

# Disable the cert-manager subchart dependency
# We use the existing cert-manager installation in the cert-manager namespace
cert-manager:
  enabled: false

# Self-signed ClusterIssuer
selfSigned:
  enabled: true
  name: selfsigned-cluster-issuer

# CA (Certificate Authority) ClusterIssuer for .local domains
# Generate CA with: scripts/certificates/generate-ca.sh
ca:
  enabled: false
  name: ca-cluster-issuer
  secretName: ca-key-pair
  # These will be generated by the script and injected via HelmRelease values
  certificate: ""
  privateKey: ""

# ACME Let's Encrypt issuer (for public domains)
acme:
  enabled: false
  email: ""
  server: https://acme-v02.api.letsencrypt.org/directory
  name: letsencrypt-prod
