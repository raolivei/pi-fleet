name: "Terraform"

on:
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply Terraform changes"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v4

      # Install the latest version of Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # Initialize Terraform working directory
      - name: Terraform Init
        run: terraform init
        env:
          TF_INPUT: false

      # Checks that all Terraform configuration files adhere to a canonical format
      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      # Validate Terraform configuration
      # Use environment variable to set skip_k3s_resources=true (terraform validate doesn't support -var)
      # This prevents Terraform from evaluating k3s resources during validation in CI
      - name: Terraform Validate
        run: terraform validate
        env:
          TF_VAR_skip_k3s_resources: "true"

      # Generates an execution plan for Terraform
      # Use -detailed-exitcode: exit code 0 = no changes, 1 = error, 2 = changes detected
      # Exit code 2 is OK - it means plan succeeded and shows changes (including destruction)
      # We only fail on exit code 1 (actual error)
      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -input=false -detailed-exitcode -out=tfplan \
            -var="cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -var="cloudflare_zone_id=${{ secrets.CLOUDFLARE_ZONE_ID }}" \
            -var="cloudflare_account_id=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
            -var="public_ip=${{ secrets.PUBLIC_IP }}" \
            -var="skip_k3s_resources=true" \
            -var="kubeconfig_path=~/.kube/config-eldertree"
          PLAN_EXIT_CODE=$?
          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "Plan succeeded with no changes"
            exit 0
          elif [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "Plan succeeded with changes detected (including potential k3s resource destruction)"
            exit 0
          else
            echo "Plan failed with error (exit code $PLAN_EXIT_CODE)"
            exit 1
          fi
        continue-on-error: true

      # Show plan output
      - name: Show Plan
        if: steps.plan.outcome == 'failure'
        run: terraform show tfplan || true

      # Apply Terraform changes (only via manual workflow_dispatch)
      - name: Terraform Apply
        if: |
          steps.plan.outcome == 'success' && 
          (github.event_name == 'workflow_dispatch' && github.event.inputs.apply == 'true')
        run: terraform apply -auto-approve -input=false tfplan
        env:
          TF_INPUT: false
