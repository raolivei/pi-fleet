---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: swimto-facility-url-validator
  namespace: swimto
spec:
  # Run every Monday at 2 AM
  schedule: "0 2 * * 1"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: swimto-facility-url-validator
        spec:
          restartPolicy: Never
          containers:
            - name: validator
              image: ghcr.io/raolivei/swimto-api:latest
              imagePullPolicy: Always
              command:
                - python3
                - /data-pipeline/jobs/validate_facility_urls.py
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: swimto-secrets
                      key: DATABASE_URL
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"
          imagePullSecrets:
            - name: ghcr-secret
