---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: api-path-rewrite
  namespace: swimto
spec:
  replacePathRegex:
    regex: "^/api(/.*?)/?$"
    replacement: "$1/"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swimto-api
  namespace: swimto
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: swimto-api-path-rewrite@kubernetescrd
  labels:
    app: swimto
spec:
  ingressClassName: traefik
  rules:
    - host: swimto.eldertree.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: swimto-api-service
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swimto-web
  namespace: swimto
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  labels:
    app: swimto
spec:
  ingressClassName: traefik
  rules:
    - host: swimto.eldertree.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: swimto-web-service
                port:
                  number: 3000
