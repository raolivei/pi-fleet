---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: api-path-rewrite
  namespace: swimto
spec:
  replacePathRegex:
    regex: "^/api(/.*?)/?$"
    replacement: "$1/"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: swimto
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swimto-api
  namespace: swimto
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: swimto-redirect-https@kubernetescrd,swimto-api-path-rewrite@kubernetescrd
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
  labels:
    app: swimto
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - swimto.eldertree.local
      secretName: swimto-tls
  rules:
    - host: swimto.eldertree.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: swimto-api-service
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swimto-web
  namespace: swimto
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: swimto-redirect-https@kubernetescrd
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
  labels:
    app: swimto
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - swimto.eldertree.local
      secretName: swimto-tls
  rules:
    - host: swimto.eldertree.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: swimto-web-service
                port:
                  number: 3000
---
# IP-based Ingress for access via IP (mobile/iPhone via WireGuard, or localhost)
# Supports both HTTP and HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swimto-api-ip
  namespace: swimto
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: swimto-api-path-rewrite@kubernetescrd
    traefik.ingress.kubernetes.io/router.priority: "10"
  labels:
    app: swimto
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: swimto-api-service
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swimto-web-ip
  namespace: swimto
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.priority: "10"
  labels:
    app: swimto
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: swimto-web-service
                port:
                  number: 3000
