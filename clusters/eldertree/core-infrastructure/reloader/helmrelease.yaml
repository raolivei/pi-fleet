apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
spec:
  interval: 12h
  chart:
    spec:
      chart: reloader
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: kube-system
      interval: 24h
  values:
    reloader:
      watchGlobally: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 32Mi
