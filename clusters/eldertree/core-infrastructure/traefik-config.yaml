# HelmChartConfig to customize k3s-managed Traefik
# Enables HA with 2 replicas for graceful node drains
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    deployment:
      replicas: 2
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: traefik
              topologyKey: kubernetes.io/hostname
    # Resource limits for Raspberry Pi
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
    # LoadBalancer configuration for kube-vip
    # VIP 192.168.2.200 is assigned by kube-vip on wlan0 interface
    service:
      annotations:
        # Disable K3s ServiceLB - we use kube-vip for LoadBalancer VIPs
        svc.k3s.cattle.io/loadbalancer-proxy: "false"
      spec:
        loadBalancerIP: 192.168.2.200
