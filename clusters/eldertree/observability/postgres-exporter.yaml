---
# PostgreSQL Exporter for all PostgreSQL instances
# Exports metrics from swimto, canopy, journey, and visage databases
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: observability
  labels:
    app: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      containers:
        - name: postgres-exporter
          image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
          ports:
            - containerPort: 9187
              name: metrics
          env:
            # Multi-target mode: scrape different databases via /probe endpoint
            - name: PG_EXPORTER_AUTO_DISCOVER_DATABASES
              value: "true"
            - name: PG_EXPORTER_EXCLUDE_DATABASES
              value: "template0,template1"
          args:
            - "--log.level=info"
            - "--web.listen-address=:9187"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 9187
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 9187
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: observability
  labels:
    app: postgres-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
spec:
  selector:
    app: postgres-exporter
  ports:
    - port: 9187
      targetPort: 9187
      name: metrics

---
# ConfigMap with scrape targets for multi-target postgres-exporter
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-exporter-targets
  namespace: observability
data:
  targets.yaml: |
    # PostgreSQL instances to monitor
    # Format: hostname:port
    targets:
      - swimto-postgres.swimto.svc.cluster.local:5432
      - canopy-postgres.canopy.svc.cluster.local:5432
      - journey-postgres.journey.svc.cluster.local:5432
      - visage-postgres.visage.svc.cluster.local:5432
