apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: flux-ui-admin
  namespace: observability
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: flux-ui-admin
    creationPolicy: Owner
  data:
    - secretKey: password-hash
      remoteRef:
        key: secret/flux-ui/admin
        property: password-hash
