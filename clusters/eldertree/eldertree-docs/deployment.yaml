apiVersion: apps/v1
kind: Deployment
metadata:
  name: eldertree-docs
  namespace: eldertree-docs
  labels:
    app.kubernetes.io/name: eldertree-docs
    app.kubernetes.io/component: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eldertree-docs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eldertree-docs
    spec:
      containers:
        - name: docs
          image: ghcr.io/raolivei/eldertree-docs:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: audio
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: audio-storage
              mountPath: /data
            - name: audio-nginx-config
              mountPath: /etc/nginx/conf.d/audio.conf
              subPath: audio.conf
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: audio-storage
          persistentVolumeClaim:
            claimName: audio-storage
        - name: audio-nginx-config
          configMap:
            name: audio-nginx-config


