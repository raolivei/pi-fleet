apiVersion: apps/v1
kind: Deployment
metadata:
  name: eldertree-docs
  namespace: eldertree-docs
  labels:
    app.kubernetes.io/name: eldertree-docs
    app.kubernetes.io/component: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eldertree-docs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eldertree-docs
    spec:
      containers:
        - name: docs
          image: ghcr.io/raolivei/eldertree-docs:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10


