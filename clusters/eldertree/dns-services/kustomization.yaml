apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# DNS and networking services
# Pi-hole for ad-blocking DNS (network DNS server), External DNS for automation, Cloudflare Tunnel for secure outbound connections
# WireGuard VPN is disabled - use Cloudflare Tunnel for remote access instead
resources:
  - pihole # Pi-hole DNS server with ad-blocking and custom DNS rewrites (network DNS server on port 53)
  - external-dns # Automated DNS record management for external DNS providers
  # - wireguard # WireGuard VPN server for secure remote access (DISABLED)
  - cloudflare-tunnel # Cloudflare Tunnel for secure outbound connections (deployed via Helm)

