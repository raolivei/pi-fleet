---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: nima-api
  namespace: nima
spec:
  image: ghcr.io/raolivei/nima-api
  interval: 5m
  secretRef:
    name: ghcr-secret
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: nima-api-policy
  namespace: nima
spec:
  imageRepositoryRef:
    name: nima-api
  policy:
    semver:
      range: ">=0.3.0 <1.0.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: nima-updates
  namespace: nima
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: "chore(nima): update images to {{range .Changed.Objects}}{{println .NewValue}}{{end}}"
    push:
      branch: main
  update:
    path: ./clusters/eldertree/nima
    strategy: Setters
