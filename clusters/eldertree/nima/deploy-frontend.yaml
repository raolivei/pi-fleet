---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nima-frontend
  namespace: nima
  labels:
    app: nima
    component: frontend
spec:
  replicas: 0 # Disabled - nima not needed at the moment
  selector:
    matchLabels:
      app: nima
      component: frontend
  template:
    metadata:
      labels:
        app: nima
        component: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/raolivei/nima-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://nima-api:8000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: nima-frontend
  namespace: nima
  labels:
    app: nima
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: nima
    component: frontend
