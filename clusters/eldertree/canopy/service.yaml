---
apiVersion: v1
kind: Service
metadata:
  name: canopy-api
  namespace: canopy
  labels:
    app: canopy
    component: api
spec:
  type: ClusterIP
  selector:
    app: canopy
    component: api
  ports:
    - port: 8000
      targetPort: 8000
      name: http

---
apiVersion: v1
kind: Service
metadata:
  name: canopy-frontend
  namespace: canopy
  labels:
    app: canopy
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: canopy
    component: frontend
  ports:
    - port: 3000
      targetPort: 3000
      name: http

---
apiVersion: v1
kind: Service
metadata:
  name: canopy-redis
  namespace: canopy
  labels:
    app: canopy
    component: redis
spec:
  type: ClusterIP
  selector:
    app: canopy
    component: redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis

---
apiVersion: v1
kind: Service
metadata:
  name: canopy-postgres
  namespace: canopy
  labels:
    app: canopy
    component: postgres
spec:
  type: ClusterIP
  selector:
    app: canopy
    component: postgres
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
