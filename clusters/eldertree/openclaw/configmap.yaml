apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: openclaw
  labels:
    app: openclaw
data:
  # Environment variables for OpenClaw
  OPENCLAW_GATEWAY_BIND: "0.0.0.0"
  OPENCLAW_GATEWAY_PORT: "18789"
  TZ: "America/Toronto"
  SWIMTO_API_URL: "http://swimto-api-service.swimto.svc.cluster.local:8000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config-file
  namespace: openclaw
  labels:
    app: openclaw
data:
  config.json: |
    {
      "providers": {
        "google": {
          "enabled": true
        }
      },
      "models": {
        "default": "google:gemini-1.5-flash"
      },
      "channels": {
        "telegram": {
          "enabled": true
        }
      },
      "gateway": {
        "mode": "local",
        "bind": "0.0.0.0",
        "port": 18789,
        "trustedProxies": ["10.42.0.0/16", "10.43.0.0/16"]
      },
      "agents": {
        "defaults": {
          "model": "google:gemini-1.5-flash"
        }
      }
    }
