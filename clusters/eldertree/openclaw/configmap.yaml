apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: openclaw
  labels:
    app: openclaw
data:
  # OpenClaw configuration
  OPENCLAW_PROVIDER: "google"
  OPENCLAW_MODEL: "gemini-1.5-flash"
  OPENCLAW_GATEWAY_BIND: "0.0.0.0"
  OPENCLAW_GATEWAY_PORT: "18789"
  # Timezone for scheduling
  TZ: "America/Toronto"
  # SwimTO integration endpoint
  SWIMTO_API_URL: "http://swimto-api-service.swimto.svc.cluster.local:8000"
