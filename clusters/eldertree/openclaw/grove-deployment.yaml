apiVersion: apps/v1
kind: Deployment
metadata:
  name: grove
  namespace: openclaw
  labels:
    app: openclaw
    component: grove
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw
      component: grove
  strategy:
    type: Recreate  # Use Recreate since we have a PVC
  template:
    metadata:
      labels:
        app: openclaw
        component: grove
    spec:
      serviceAccountName: grove
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: grove
          image: ghcr.io/raolivei/grove:0.1.0  # {"$imagepolicy": "openclaw:grove"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8006
              name: api
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          envFrom:
            - configMapRef:
                name: grove-config
          env:
            - name: GROVE_PORT
              value: "8006"
            - name: GROVE_K8S_IN_CLUSTER
              value: "true"
            - name: GROVE_REPOS_DIR
              value: "/data/repos"
            - name: GROVE_APPROVAL_DB_PATH
              value: "/data/approvals.db"
            - name: GROVE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: grove-secrets
                  key: API_KEY
            - name: GROVE_GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: grove-secrets
                  key: GITHUB_APP_ID
            - name: GROVE_GITHUB_APP_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: grove-secrets
                  key: GITHUB_APP_INSTALLATION_ID
            - name: GROVE_GITHUB_APP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: grove-secrets
                  key: GITHUB_APP_PRIVATE_KEY
          volumeMounts:
            - name: grove-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: 8006
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8006
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: grove-data
          persistentVolumeClaim:
            claimName: grove-data
