apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitanga-website
  namespace: pitanga
  labels:
    app: pitanga-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pitanga-website
  template:
    metadata:
      labels:
        app: pitanga-website
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: website
          image: ghcr.io/raolivei/pitanga-website:latest # {"$imagepolicy": "pitanga:pitanga-website-policy"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
