apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  # Infrastructure secrets (must exist before HelmRelease deploys)
  - ghcr-secret-external.yaml
  - cloudflare-origin-cert-external.yaml
  # Helm-managed app (deployments, services, ingress, middleware)
  - helmrelease.yaml
  # Image automation (stays separate - FluxCD needs these outside Helm)
  - image-automation.yaml
