---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: pitanga-website
  namespace: pitanga
spec:
  image: ghcr.io/raolivei/pitanga-website
  interval: 5m
  secretRef:
    name: ghcr-secret
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: pitanga-website-policy
  namespace: pitanga
spec:
  imageRepositoryRef:
    name: pitanga-website
  policy:
    semver:
      range: '>=0.1.0 <0.2.0'
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: pitanga-website-automation
  namespace: pitanga
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: 'chore(pitanga): update pitanga-website image to {{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  update:
    path: ./clusters/eldertree/pitanga
    strategy: Setters



