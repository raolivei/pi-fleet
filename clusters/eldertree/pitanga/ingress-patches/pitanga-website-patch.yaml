spec:
  rules:
    - host: pitanga.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pitanga-website-service
                port:
                  number: 80
    - host: www.pitanga.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pitanga-website-service
                port:
                  number: 80
