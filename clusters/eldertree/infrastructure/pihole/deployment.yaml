apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      hostNetwork: false
      dnsPolicy: ClusterFirst
      initContainers:
        - name: bind-init
          image: busybox:latest
          command: ["sh", "-c"]
          args:
            - |
              cp /etc/named/eldertree.local.zone /var/named/eldertree.local.zone
              chmod 644 /var/named/eldertree.local.zone
          volumeMounts:
            - name: bind-config
              mountPath: /etc/named
            - name: bind-data
              mountPath: /var/named
      containers:
        - name: pihole
          image: pihole/pihole:latest
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          env:
            - name: TZ
              value: "UTC"
            - name: FTLCONF_dns_listeningMode
              value: "all"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secrets
                  key: webpassword
                  optional: true
          volumeMounts:
            - name: pihole-data
              mountPath: /etc/pihole
            - name: pihole-data
              mountPath: /etc/dnsmasq.d
            - name: dnsmasq-config
              mountPath: /etc/dnsmasq.d/05-custom-dns.conf
              subPath: 05-custom-dns.conf
              readOnly: true
            - name: bind-config
              mountPath: /etc/dnsmasq.d/06-bind-backend.conf
              subPath: 06-bind-backend.conf
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /admin/
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /admin/index.php
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
        - name: bind
          image: ubuntu/bind9:latest
          ports:
            - name: bind-udp
              containerPort: 5353
              protocol: UDP
            - name: bind-tcp
              containerPort: 5353
              protocol: TCP
          args:
            - "-4"
            - "-c"
            - "/etc/named/named.conf"
            - "-f"
          volumeMounts:
            - name: bind-config
              mountPath: /etc/named
            - name: bind-data
              mountPath: /var/named
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      volumes:
        - name: pihole-data
          persistentVolumeClaim:
            claimName: pihole-data
        - name: dnsmasq-config
          configMap:
            name: pihole-dnsmasq
        - name: bind-config
          configMap:
            name: bind-config
        - name: bind-data
          emptyDir: {}
