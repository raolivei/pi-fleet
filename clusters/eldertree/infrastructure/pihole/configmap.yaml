apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-dnsmasq
  namespace: pihole
data:
  # Custom DNS entries for *.eldertree.local domains
  # These will be loaded by dnsmasq
  05-custom-dns.conf: |
    # Custom DNS rewrites for eldertree.local domains
    address=/canopy.eldertree.local/192.168.2.83
    address=/grafana.eldertree.local/192.168.2.83
    address=/prometheus.eldertree.local/192.168.2.83
    address=/vault.eldertree.local/192.168.2.83
    # Wildcard support - all *.eldertree.local resolve to eldertree IP
    address=/eldertree.local/192.168.2.83
