apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr-secret
  namespace: canopy
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: ghcr-secret
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: secret/canopy/ghcr-token
        property: token
