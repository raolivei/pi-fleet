apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: swimto-secrets
  namespace: swimto
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: swimto-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/swimto/database
        property: url
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/swimto/redis
        property: url
    - secretKey: ADMIN_TOKEN
      remoteRef:
        key: secret/swimto/app
        property: admin-token
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: secret/swimto/postgres
        property: password
    - secretKey: SECRET_KEY
      remoteRef:
        key: secret/swimto/app
        property: secret-key
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: secret/swimto/api-keys
        property: openai-api-key
    - secretKey: LEONARDO_API_KEY
      remoteRef:
        key: secret/swimto/api-keys
        property: leonardo-api-key
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: secret/swimto/oauth
        property: google-client-id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: secret/swimto/oauth
        property: google-client-secret

