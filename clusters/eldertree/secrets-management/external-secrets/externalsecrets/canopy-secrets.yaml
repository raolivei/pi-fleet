apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: canopy-secrets
  namespace: canopy
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: canopy-secrets
    creationPolicy: Owner
  data:
    - secretKey: postgres-password
      remoteRef:
        key: secret/canopy/postgres
        property: password
    - secretKey: secret-key
      remoteRef:
        key: secret/canopy/app
        property: secret-key
    - secretKey: database-url
      remoteRef:
        key: secret/canopy/database
        property: url
    - secretKey: questrade-refresh-token
      remoteRef:
        key: secret/canopy/questrade
        property: refresh-token
    - secretKey: wise-api-token
      remoteRef:
        key: secret/canopy/wise
        property: api-token
