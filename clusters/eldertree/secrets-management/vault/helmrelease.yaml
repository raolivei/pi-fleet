apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 30m
  # Note: cert-manager-issuers dependency removed - issuers already exist
  # dependsOn:
  #   - name: cert-manager-issuers
  #     namespace: flux-system
  chart:
    spec:
      chart: vault
      version: 0.28.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
      interval: 12h
  values:
    server:
      dev:
        enabled: false  # Production mode with persistence
      
      # Enable persistence for secrets - each pod gets its own PVC
      dataStorage:
        enabled: true
        size: 10Gi
        storageClass: local-path-nvme
        accessMode: ReadWriteOnce
      
      # HA mode with Raft integrated storage
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true
            
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
              telemetry {
                unauthenticated_metrics_access = true
              }
            }
            
            storage "raft" {
              path = "/vault/data"
              
              retry_join {
                leader_api_addr = "http://vault-0.vault-internal:8200"
              }
              retry_join {
                leader_api_addr = "http://vault-1.vault-internal:8200"
              }
              retry_join {
                leader_api_addr = "http://vault-2.vault-internal:8200"
              }
            }
            
            service_registration "kubernetes" {}
            
            # Disable mlock for non-root containers
            disable_mlock = true

            # Prometheus telemetry
            telemetry {
              prometheus_retention_time = "30s"
              disable_hostname = true
            }
      
      # Disable standalone mode (using HA instead)
      standalone:
        enabled: false
      
      # Spread pods across nodes for true HA
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: vault
                  component: server
              topologyKey: kubernetes.io/hostname
      
      ui:
        enabled: true
        serviceType: ClusterIP
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: vault.eldertree.local
        tls:
          - secretName: vault-tls
            hosts:
              - vault.eldertree.local
        annotations:
          cert-manager.io/cluster-issuer: ca-cluster-issuer
    injector:
      enabled: true
