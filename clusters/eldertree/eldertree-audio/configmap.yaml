apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: eldertree-audio
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Custom MIME types for audio
        types {
            audio/mpeg mp3;
            audio/ogg ogg;
            audio/wav wav;
            application/rss+xml rss xml;
        }

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        keepalive_timeout 65;

        # Gzip for text files, but not audio
        gzip on;
        gzip_types text/plain text/css application/json application/xml application/rss+xml;

        server {
            listen 8080;
            server_name _;

            root /usr/share/nginx/html;
            index index.html;

            # Health check endpoint
            location /health {
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            # Audio files with proper headers
            location /audio/ {
                alias /data/audio/;
                
                # Enable byte-range requests for seeking
                add_header Accept-Ranges bytes;
                
                # CORS for podcast apps
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
                
                # Cache audio files (1 week)
                expires 7d;
                add_header Cache-Control "public, immutable";
                
                # Directory listing for debugging (disable in production if needed)
                autoindex on;
                autoindex_format json;
            }

            # RSS feed
            location /feed.xml {
                alias /data/feed.xml;
                add_header Content-Type application/rss+xml;
                add_header Access-Control-Allow-Origin *;
            }

            # Static pages
            location / {
                try_files $uri $uri/ =404;
            }
        }
    }
