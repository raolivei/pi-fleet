---
# Redirect HTTP to HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: eldertree-audio
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# Local access: audio.eldertree.local
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audio-local
  namespace: eldertree-audio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: eldertree-audio-redirect-https@kubernetescrd
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
    external-dns.alpha.kubernetes.io/hostname: audio.eldertree.local
  labels:
    app: eldertree-audio
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - audio.eldertree.local
      secretName: audio-local-tls
  rules:
    - host: audio.eldertree.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: audio-server
                port:
                  number: 80
