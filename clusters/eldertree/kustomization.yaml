apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# To disable a deployment, simply comment out its line below with '#'
# Example: To disable nima, change '  - nima' to '  # - nima'
resources:
  # Infrastructure components (split by function for better organization)
  - core-infrastructure # TLS certificates (cert-manager, issuers)
  - secrets-management # Secrets storage and syncing (vault, external-secrets)
  - dns-services # DNS and networking (pihole, external-dns)
  # - storage # Storage (longhorn) (DISABLED)

  # Observability & Autoscaling
  - observability # Monitoring stack (Prometheus, Grafana, Alertmanager)
  - autoscaling # KEDA event-driven autoscaling

  # Applications
  - canopy # Personal finance dashboard
  - swimto # Toronto pool schedules
  - pitanga/flux-kustomization.yaml # Pitanga Cloud (managed by its own Flux Kustomization)
  # - nima          # AI/ML learning project (DISABLED - not needed)
  # - journey       # AI-powered career pathfinder (DISABLED - not deployed yet)
  # - us-law-severity-map  # US law visualization (DISABLED - not deployed yet)
  - openclaw # AI assistant with Telegram + SwimTO integration
  - eldertree-docs # Documentation + Audio hosting for ElderTree blog
  - personal-website/flux-kustomization.yaml # Personal portfolio (raolivei.me)
