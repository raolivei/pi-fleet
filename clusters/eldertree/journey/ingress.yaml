apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: journey-ingress
  namespace: journey
  labels:
    app: journey
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - journey.eldertree.local
      secretName: journey-tls
  rules:
    - host: journey.eldertree.local
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: journey-api
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: journey-api
                port:
                  number: 8000
          - path: /openapi.json
            pathType: Prefix
            backend:
              service:
                name: journey-api
                port:
                  number: 8000
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: journey-frontend
                port:
                  number: 80

