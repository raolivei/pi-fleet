apiVersion: apps/v1
kind: Deployment
metadata:
  name: journey-api
  namespace: journey
  labels:
    app: journey
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: journey
      component: api
  template:
    metadata:
      labels:
        app: journey
        component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/raolivei/journey-api:0.2.0
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: journey-secrets
                  key: database-url
            - name: REDIS_URL
              value: "redis://journey-redis:6379/0"
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
            - name: ENVIRONMENT
              value: "production"
            - name: CORS_ORIGINS
              value: "https://journey.yourdomain.com"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: journey-api
  namespace: journey
  labels:
    app: journey
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: journey
    component: api
