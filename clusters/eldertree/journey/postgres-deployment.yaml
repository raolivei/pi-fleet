apiVersion: apps/v1
kind: Deployment
metadata:
  name: journey-postgres
  namespace: journey
  labels:
    app: journey
    component: postgres
spec:
  replicas: 1
  strategy:
    type: Recreate  # Database should not have multiple instances
  selector:
    matchLabels:
      app: journey
      component: postgres
  template:
    metadata:
      labels:
        app: journey
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: "journey"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: journey-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: journey-secrets
                  key: postgres-password
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: journey-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: journey-postgres
  namespace: journey
  labels:
    app: journey
    component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: journey
    component: postgres

