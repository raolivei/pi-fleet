apiVersion: apps/v1
kind: Deployment
metadata:
  name: journey-frontend
  namespace: journey
  labels:
    app: journey
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: journey
      component: frontend
  template:
    metadata:
      labels:
        app: journey
        component: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/raolivei/journey-frontend:v0.2.0 # {"$imagepolicy": "journey:journey-frontend-policy"}
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: journey-frontend
  namespace: journey
  labels:
    app: journey
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: journey
    component: frontend
