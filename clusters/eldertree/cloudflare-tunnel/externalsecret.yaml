apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared-credentials
  namespace: cloudflare-tunnel
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: cloudflared-credentials
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: secret/cloudflare-tunnel/token
      property: token

